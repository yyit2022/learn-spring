<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rice Ball Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<form method="POST" th:action="@{/orders}" th:object="${riceballOrder}">
    <h1>您订购的饭团！</h1>
    <img th:src="@{/images/RiceballCloud.jpg}" />
    <h3>这是您的饭团订单:</h3>
    <a th:href="@{/design}" id="another">设计另一个饭团</a><br />
    <ul>
        <li th:each="riceball : ${riceballOrder.riceballs}">
            <span th:text="${riceball.name}">饭团名称</span>
        </li>
    </ul>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            请更正以下问题并重新提交。
        </span>
    </div>

    <h3>把我的饭团杰作送到...</h3>
    <label for="deliveryName">收货人: </label>
    <input type="text" th:field="*{deliveryName}" />
    <!-- end::allButValidation[] -->
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">收货人错误</span>
    <!-- tag::allButValidation[] -->
    <br />

    <label for="deliveryStreet">街道地址: </label>
    <input type="text" th:field="*{deliveryStreet}" />
    <!-- end::allButValidation[] -->
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">街道错误</span>
    <!-- tag::allButValidation[] -->
    <br />

    <label for="deliveryCity">城市: </label>
    <input type="text" th:field="*{deliveryCity}" />
    <!-- end::allButValidation[] -->
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">城市错误</span>
    <!-- tag::allButValidation[] -->
    <br />

    <label for="deliveryState">省: </label>
    <input type="text" th:field="*{deliveryState}" />
    <!-- end::allButValidation[] -->
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}">省份错误</span>
    <!-- tag::allButValidation[] -->
    <br />

    <label for="deliveryZip">邮政编码: </label>
    <input type="text" th:field="*{deliveryZip}" />
    <!-- end::allButValidation[] -->
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}">邮政编码错误</span>
    <!-- tag::allButValidation[] -->
    <br />

    <h3>我的付款方式...</h3>
    <label for="ccNumber">信用卡 #: </label>
    <input type="text" th:field="*{ccNumber}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <br />
    <label for="ccExpiration">到期: </label>
    <input type="text" th:field="*{ccExpiration}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC Expiration Error</span>

    <br />
    <input type="submit" value="提交订单" />
</form>
</body>

</html>
